<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <title>College Library</title>

</head>


<body>

    <nav class= "navbar navbar-expand-lg navbar-dark bg-dark">
        
        <div class="container-fluid">

            <li class="navbar-brand" style="list-style: none;">Library</li>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>

            </button>   


            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login / SingUp</a>
                    </li>

                </ul>

                <form class="d-flex">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>


        </div>
    
    </nav>

        
    <div class="container my-3">

        <h1>College Library</h1>
        <br>

        <form id="libraryform">

            <div class="row mb-3">
                <label for="user_id" class="col-sm-2 col-form-label">User Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="user_id" placeholder="User Id" >
                </div>
            </div>

                
            <div class="row mb-3">
                <label for="book" class="col-sm-2 col-form-label">Book</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname" placeholder="Book Name" >
                </div>
            </div>

            <div class="row mb-3">

                <label for="text" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author Name" >
                </div>

            </div>

            <fieldset class="row mb-3 ">

                <legend class="col-form-label col-sm-2 pt-0">Book Type</legend>

                <div class="col-sm-10" id="bookType">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="book_type" id="Action_and_Adventure" value="action">
                        <label class="form-check-label" for="action">
                            Action and Adventure
                        </label>
                    </div>

                    <br>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="book_type" id="Classics" value="classics">
                        <label class="form-check-label" for=" classics">
                            Classics
                        </label>
                    </div>

                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="book_type" id="Comic" value="comic">
                        <label class="form-check-label" for="comic">
                            Comic Book or Graphic Novel
                        </label>
                    </div>

                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="book_type" id="Fantasy" value="fantasy">
                        <label class="form-check-label" for="fantasy">
                            Fantasy
                        </label>
                    </div>

                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="book_type" id="Historical_Fiction"
                            value="historical_fiction">
                        <label class="form-check-label" for="historical_fiction">
                            Historical Fiction
                        </label>
                    </div>

                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="book_type" id="Horror" value="horror">
                        <label class="form-check-label" for="horror">
                            Horror
                        </label>
                    </div>


                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="book_type" id="Literary_Fiction"
                            value="literary_fiction">
                        <label class="form-check-label" for="horror">
                            Literary Fiction
                        </label>
                    </div>

                    <br>

                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="book_type" id="Others" value="others" checked>
                        <label class="form-check-label" for=" others">
                            Others
                        </label>
                    </div>


                </div>

            </fieldset>

            <button type="submit" class="btn btn-primary">Add Book</button>
            <br>
            <br>
            
            <div id="message">
        
            </div>


      </form>

        <hr>

<div id="overflow">
            <h1>Your Books</h1>

        <table class="table">

                <thead>

                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">User Id</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>

                </thead>

              <tbody id="tableBody">
                   
              </tbody>

        </table>
   </div>

        
        <br>
        <br>
        <br>


    </div>

    <style>

        .table th{
            position: sticky;
            top:0;
            background-color: darkgray;
          }

          #overflow{
              height: 500px;
              overflow: auto;
          }

        
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
